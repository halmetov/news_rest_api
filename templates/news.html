<!DOCTYPE html>
<html>
<head>
	<title>News</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>


<div class="container">
    {% for new in news %}
        <a style="text-decoration: none" href="/news/{{ new.id }}/"><div class="card m-5 text-center">
		  <img style=" object-fit:cover; width: 100%; height: 200px;" src="/media/{{ new.logo }}" class="card-img-top rounded" alt="">
		  <div class="card-body">
		    <h5 class="card-title">{{ new.title }}</h5>
              <h4 class="card-title">{{ new.category.title }}</h4>
		    <p class="card-text">{{ new.description }}</p>
		    <p class="card-text"><small class="text-muted">{{ new.date }}</small><p class="text">{{ new.author }}</p></p>
		  </div>
		</div>
        </a>
    {% endfor %}
</div>





</body>
</html>
